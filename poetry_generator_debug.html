<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Agents - Debug Version</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 2px solid #ddd; border-radius: 10px; background: #f9f9f9; }
        h1 { color: #2c3e50; text-align: center; }
        h3 { color: #3498db; margin-bottom: 15px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #34495e; }
        select, input { width: 100%; max-width: 300px; padding: 10px; border: 2px solid #bdc3c7; border-radius: 5px; font-size: 14px; }
        select:disabled { opacity: 0.5; background: #f0f0f0; cursor: not-allowed; }
        select:enabled { background: white; cursor: pointer; }
        button { padding: 15px 30px; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 10px 5px; }
        button:hover { background: #229954; }
        .debug-output { background: #f8f9fa; padding: 15px; margin: 10px 0; border-left: 4px solid #007bff; font-family: monospace; white-space: pre-wrap; max-height: 200px; overflow-y: auto; }
        .api-mode { display: flex; gap: 15px; margin: 15px 0; }
        .api-mode label { font-weight: normal; }
    </style>
</head>
<body>
    <h1>üé≠ Poetry Agents - Dropdown Debug Test</h1>
    
    <div class="section">
        <h3>API Mode Selection</h3>
        <div class="api-mode">
            <label><input type="radio" name="apiMode" value="direct" checked> Direct APIs</label>
            <label><input type="radio" name="apiMode" value="openrouter"> OpenRouter</label>
        </div>
        <button onclick="toggleApiMode()">Apply API Mode</button>
    </div>

    <div class="section" id="directApiSection">
        <h3>Direct API Configuration</h3>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <h4>üé≠ Poet 1</h4>
                <div class="form-group">
                    <label>Provider:</label>
                    <select id="poet1Provider">
                        <option value="">Select Provider...</option>
                        <option value="Claude">Claude</option>
                        <option value="OpenAI">OpenAI</option>
                        <option value="Gemini">Gemini</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Specific Model:</label>
                    <select id="poet1Model" disabled>
                        <option value="">First select a provider...</option>
                    </select>
                </div>
            </div>
            
            <div>
                <h4>üé≠ Poet 2</h4>
                <div class="form-group">
                    <label>Provider:</label>
                    <select id="poet2Provider">
                        <option value="">Select Provider...</option>
                        <option value="Claude">Claude</option>
                        <option value="OpenAI">OpenAI</option>
                        <option value="Gemini">Gemini</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Specific Model:</label>
                    <select id="poet2Model" disabled>
                        <option value="">First select a provider...</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <h3>Debug Information</h3>
        <button onclick="checkElements()">Check Elements</button>
        <button onclick="testModels()">Test Model Loading</button>
        <button onclick="clearDebug()">Clear Debug</button>
        <div id="debugOutput" class="debug-output">Debug output will appear here...</div>
    </div>

    <script>
        // Model data - same as main interface
        const modelData = {
            "Claude": {
                "Claude Opus 4.1": "claude-opus-4-1-20250805",
                "Claude Opus 4": "claude-opus-4-20250514",
                "Claude Sonnet 4": "claude-sonnet-4-20250514",
                "Claude Sonnet 3.7": "claude-3-7-sonnet-20250219",
                "Claude Sonnet 3.5 (New)": "claude-3-5-sonnet-20241022",
                "Claude Haiku 3.5": "claude-3-5-haiku-20241022"
            },
            "Gemini": {
                "Gemini 2.5 Pro": "gemini-2.5-pro",
                "Gemini 2.5 Flash": "gemini-2.5-flash",
                "Gemini 2.5 Flash-Lite": "gemini-2.5-flash-lite",
                "Gemini 2.5 Pro Preview 03-25": "gemini-2.5-pro-preview-03-25",
                "Gemini 2.5 Pro Preview 05-06": "gemini-2.5-pro-preview-05-06",
                "Gemini 2.5 Pro Preview": "gemini-2.5-pro-preview-06-05"
            },
            "OpenAI": {
                "Gpt 4.1 Nano": "gpt-4.1-nano",
                "Gpt 4.1 Nano 2025 04 14": "gpt-4.1-nano-2025-04-14",
                "Gpt 4.1 Mini": "gpt-4.1-mini",
                "Gpt 4.1 Mini 2025 04 14": "gpt-4.1-mini-2025-04-14",
                "Gpt 4.1": "gpt-4.1",
                "Gpt 4.1 2025 04 14": "gpt-4.1-2025-04-14"
            }
        };

        function debugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const debugDiv = document.getElementById('debugOutput');
            debugDiv.textContent += `[${timestamp}] ${message}\n`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(message);
        }

        function loadModelsForPoet(poetNumber, provider) {
            debugLog(`üîÑ Loading models for Poet ${poetNumber}, Provider: "${provider}"`);
            
            const modelSelect = document.getElementById(`poet${poetNumber}Model`);
            
            if (!modelSelect) {
                debugLog(`‚ùå ERROR: Model select element not found: poet${poetNumber}Model`);
                return;
            }
            
            debugLog(`‚úÖ Found model select element`);
            
            if (!provider) {
                debugLog(`‚ÑπÔ∏è No provider selected - disabling dropdown`);
                modelSelect.disabled = true;
                modelSelect.innerHTML = '<option value="">First select a provider...</option>';
                return;
            }

            debugLog(`üîç Looking for models for provider: "${provider}"`);
            
            const models = modelData[provider];
            
            if (!models) {
                debugLog(`‚ùå ERROR: No models found for provider: ${provider}`);
                modelSelect.innerHTML = '<option value="">No models available</option>';
                modelSelect.disabled = true;
                return;
            }
            
            debugLog(`‚úÖ Found ${Object.keys(models).length} models for ${provider}`);
            
            // Clear and populate dropdown
            modelSelect.innerHTML = '<option value="">Select model...</option>';
            
            let addedModels = 0;
            Object.entries(models).forEach(([displayName, modelId]) => {
                const option = document.createElement('option');
                option.value = modelId;
                option.textContent = displayName;
                modelSelect.appendChild(option);
                addedModels++;
            });
            
            // Enable the dropdown
            modelSelect.disabled = false;
            debugLog(`üéâ SUCCESS: Enabled dropdown with ${addedModels} models`);
            
            // Verify it's actually enabled
            setTimeout(() => {
                if (modelSelect.disabled) {
                    debugLog(`‚ö†Ô∏è WARNING: Dropdown is still disabled after enabling!`);
                } else {
                    debugLog(`‚úÖ CONFIRMED: Dropdown is properly enabled`);
                }
            }, 100);
        }

        function toggleApiMode() {
            const apiMode = document.querySelector('input[name="apiMode"]:checked').value;
            debugLog(`üîÑ Toggling API mode to: ${apiMode}`);
            
            const directSection = document.getElementById('directApiSection');
            
            if (apiMode === 'direct') {
                directSection.style.display = 'block';
                debugLog(`üì± Showing Direct API mode`);
            } else {
                directSection.style.display = 'none';
                debugLog(`üì± Hiding Direct API mode (OpenRouter not implemented in debug version)`);
            }
        }

        function checkElements() {
            debugLog(`üîç Checking all elements...`);
            
            const elements = [
                'poet1Provider', 'poet1Model',
                'poet2Provider', 'poet2Model'
            ];
            
            elements.forEach(id => {
                const element = document.getElementById(id);
                const exists = !!element;
                const disabled = element ? element.disabled : 'N/A';
                debugLog(`   ${id}: ${exists ? '‚úÖ EXISTS' : '‚ùå MISSING'}, disabled: ${disabled}`);
            });
            
            debugLog(`üìä Model data available: ${Object.keys(modelData).join(', ')}`);
        }

        function testModels() {
            debugLog(`üß™ Testing model loading for all providers...`);
            
            const providers = ['Claude', 'OpenAI', 'Gemini'];
            providers.forEach((provider, index) => {
                setTimeout(() => {
                    debugLog(`\n--- Testing ${provider} ---`);
                    loadModelsForPoet(1, provider);
                }, index * 1000);
            });
        }

        function clearDebug() {
            document.getElementById('debugOutput').textContent = 'Debug cleared...\n';
        }

        // Set up event listeners when page loads
        document.addEventListener('DOMContentLoaded', function() {
            debugLog(`üöÄ Page loaded - setting up event listeners...`);
            
            // Provider change handlers
            const poet1Provider = document.getElementById('poet1Provider');
            const poet2Provider = document.getElementById('poet2Provider');
            
            if (poet1Provider) {
                poet1Provider.addEventListener('change', function() {
                    debugLog(`üîÑ Poet 1 provider changed to: "${this.value}"`);
                    loadModelsForPoet(1, this.value);
                });
                debugLog(`‚úÖ Poet 1 provider event listener set up`);
            } else {
                debugLog(`‚ùå ERROR: Poet 1 provider element not found`);
            }

            if (poet2Provider) {
                poet2Provider.addEventListener('change', function() {
                    debugLog(`üîÑ Poet 2 provider changed to: "${this.value}"`);
                    loadModelsForPoet(2, this.value);
                });
                debugLog(`‚úÖ Poet 2 provider event listener set up`);
            } else {
                debugLog(`‚ùå ERROR: Poet 2 provider element not found`);
            }
            
            debugLog(`‚úÖ All event listeners set up successfully`);
            debugLog(`‚ÑπÔ∏è Ready to test - select a provider to see if dropdown enables`);
        });
    </script>
</body>
</html>
